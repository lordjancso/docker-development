app:
  build: ./app
  volumes:
    - /srv:/srv
  tty: true

db:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
  volumes:
    - ./mysql/var/lib/mysql:/var/lib/mysql

php:
  build: ./php
  links:
    - db
  volumes_from:
    - app

nginx:
  build: ./nginx
  ports:
    - 80:80
  links:
    - php
  volumes_from:
    - app
  volumes:
    - ./nginx/vhosts:/etc/nginx/conf.d

phpmyadmin:
  image: phpmyadmin/phpmyadmin
  links:
    - db
  ports:
    - 8080:80
